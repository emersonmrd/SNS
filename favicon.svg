<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gradiente pink â†’ roxo -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e91e8c"/>
      <stop offset="100%" stop-color="#7b2fff"/>
    </linearGradient>

    <!-- Brilho interno sutil -->
    <radialGradient id="glow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Clip para o fundo arredondado -->
    <clipPath id="clip">
      <rect width="32" height="32" rx="7" ry="7"/>
    </clipPath>
  </defs>

  <!-- Fundo azul marinho -->
  <rect width="32" height="32" rx="7" ry="7" fill="#0d1128"/>

  <!-- Borda gradiente fina -->
  <rect width="32" height="32" rx="7" ry="7" fill="none"
        stroke="url(#g)" stroke-width="1" opacity="0.6"/>

  <!-- Brilho interno -->
  <rect width="32" height="32" rx="7" ry="7" fill="url(#glow)" clip-path="url(#clip)"/>

  <!-- Texto SNS centralizado, fonte condensada, gradiente -->
  <text
    x="16" y="22"
    text-anchor="middle"
    font-family="'Arial Black', 'Arial', sans-serif"
    font-weight="900"
    font-size="13"
    letter-spacing="-0.5"
    fill="url(#g)"
  >SNS</text>
</svg>
